name: Continuous Deployment

on:
  push:
    tags:
      - "v*"   # trigger setiap push tag yang dimulai dengan v, misal v4.1.0

jobs:
  update-deployment:
    runs-on: ubuntu-latest

    steps:
    # Checkout repo
    - name: Checkout repo
      uses: actions/checkout@v4

    # Login Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build & Push Docker Image
    - name: Build and push Docker image
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        docker build -t fegisp/belajar-nodejs-dasar:${TAG} .
        docker push fegisp/belajar-nodejs-dasar:${TAG}
        docker tag fegisp/belajar-nodejs-dasar:${TAG} fegisp/belajar-nodejs-dasar:latest
        docker push fegisp/belajar-nodejs-dasar:latest

    # Update Deployment YAML
    - name: Update k8s deployment-app.yaml with new tag
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        sed -i "s#image: fegisp/belajar-nodejs-dasar:.*#image: fegisp/belajar-nodejs-dasar:${TAG}#" k8s/deployment-app.yaml

    # Commit & Push update ke repo
    - name: Commit and push deployment-app.yaml changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "ci@github.com"
        git add k8s/deployment-app.yaml
        git commit -m "Update deployment image to ${TAG}" || echo "No changes to commit"
        git push origin HEAD:${GITHUB_REF#refs/tags/} || git push
