name: Continuous Deployment

on:
  push:
    tags:
      - "v*"   # trigger setiap push tag yang dimulai dengan v, misal v4.1.0

jobs:
  update-deployment:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Login Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build & push Docker image
      - name: Build and push Docker image
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          docker build -t fegisp/belajar-nodejs-dasar:${TAG} .
          docker push fegisp/belajar-nodejs-dasar:${TAG}
          docker tag fegisp/belajar-nodejs-dasar:${TAG} fegisp/belajar-nodejs-dasar:latest
          docker push fegisp/belajar-nodejs-dasar:latest

      # 4️⃣ Update Deployment YAML
      - name: Update k8s deployment-app.yaml with new tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          sed -i "s#image: fegisp/belajar-nodejs-dasar:.*#image: fegisp/belajar-nodejs-dasar:${TAG}#" k8s/deployment-app.yaml

      # 5️⃣ Commit & push update ke branch fegisp
      - name: Commit and push deployment-app.yaml changes to branch fegisp
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "ci@github.com"
          git checkout -b fegisp || git checkout fegisp
          git add k8s/deployment-app.yaml
          git commit -m "Update deployment image to ${TAG}" || echo "No changes to commit"
          git push --set-upstream https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/fegisucepto/belajar-nodejs-dasar.git fegisp
