name: Continuous Deployment

on:
  push:
    tags:
      - 'v*'  # Trigger pada tag v*

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1️⃣ Login ke Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 2️⃣ Build & Push Docker image
      - name: Build and push Docker image
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          docker build -t fegisp/belajar-nodejs-dasar:$TAG .
          docker push fegisp/belajar-nodejs-dasar:$TAG
          # Juga push sebagai latest untuk ArgoCD Image Updater
          docker tag fegisp/belajar-nodejs-dasar:$TAG fegisp/belajar-nodejs-dasar:latest
          docker push fegisp/belajar-nodejs-dasar:latest

      # 3️⃣ Update tag di values.yaml
      - name: Update Helm values with new tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          sed -i "s|tag:.*|tag: \"$TAG\"|" helm/belajar-nodejs-dasar/values.yaml

      # 4️⃣ Commit & push perubahan
      - name: Commit and push changes
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          git config --global user.name "GitHub Actions"
          git config --global user.email "ci@github.com"
          git checkout main
          git add helm/belajar-nodejs-dasar/values.yaml
          git commit -m "Update image tag to $TAG" || echo "No changes to commit"
          git push origin main