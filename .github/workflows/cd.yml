name: Continuous Deployment

on:
  push:
    tags:
      - "v*"      # Build & push image dengan tag versi (v1.0.0)
    branches:
      - "main"    # Build & push image:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.get_tag.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine image tag
        id: get_tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
          else
            TAG="latest"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/belajar-nodejs-dasar:${{ steps.get_tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.set_url.outputs.url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.27.0"

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          echo "Deploying image tag: ${{ needs.build-and-push.outputs.image_tag }}"

          kubectl set image deployment/belajar-nodejs-dasar \
            app=${{ secrets.DOCKERHUB_USERNAME }}/belajar-nodejs-dasar:${{ needs.build-and-push.outputs.image_tag }} \
            --record

          kubectl rollout status deployment/belajar-nodejs-dasar --timeout=120s

      - name: Set URL output
        id: set_url
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "url=https://api.yourdomain.com" >> $GITHUB_OUTPUT
          else
            echo "url=https://staging-api.yourdomain.com" >> $GITHUB_OUTPUT
          fi

  notify:
    needs: [build-and-push, deploy]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: "CI/CD Bot"
          SLACK_COLOR: ${{ job.status == 'success' && 'good' || 'danger' }}
          SLACK_MESSAGE: |
            *Status:* ${{ job.status == 'success' && '✅ Berhasil' || '❌ Gagal' }}
            *Ref:* ${{ github.ref_name }}
            *Image:* ${{ secrets.DOCKERHUB_USERNAME }}/belajar-nodejs-dasar:${{ needs.build-and-push.outputs.image_tag }}
            *Environment:* ${{ github.ref_type == 'tag' && 'Production' || 'Staging' }}
            *URL:* ${{ needs.deploy.outputs.url }}
            *Commit:* ${{ github.sha }}
            Detail: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}