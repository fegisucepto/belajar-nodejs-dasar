name: Continuous Deployment

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          docker build -t fegisp/belajar-nodejs-dasar:$TAG .
          docker push fegisp/belajar-nodejs-dasar:$TAG
          docker tag fegisp/belajar-nodejs-dasar:$TAG fegisp/belajar-nodejs-dasar:latest
          docker push fegisp/belajar-nodejs-dasar:latest