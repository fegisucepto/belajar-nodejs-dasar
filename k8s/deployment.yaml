apiVersion: apps/v1
kind: Deployment
metadata:
  name: belajar-nodejs-dasar
  namespace: belajar-nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: belajar-nodejs-dasar
  template:
    metadata:
      labels:
        app: belajar-nodejs-dasar
    spec:
      containers:
      - name: app
        image: fegisucepto/belajar-nodejs-dasar:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"